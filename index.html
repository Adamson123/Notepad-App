<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link
      rel="stylesheet"
      href="bootstrap-icons-1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/notepad.css" />
    <link rel="stylesheet" href="styles/bottomNavbar.css" />
    <link rel="stylesheet" href="styles/notepadEditor.css" />
    <link rel="stylesheet" href="styles/active_notActive.css" />
    <link rel="stylesheet" href="styles/deletedNotes.css" />
  </head>

  <body>
    <header>
      <div class="logoBox">
        <div class="logo">XPAD</div>
        <span class="bi-journal-text journal"></span>
      </div>

      <div class="menuBox editMenubox">
        <ul class="show">
          <li class="multiselect">
            <span class="bi-check-square"></span> Select
          </li>
          <li class="searchIcon-js">
            <span class="bi-search"> Search Note</span>
          </li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>
        <span
          class="dropMenuIcon dropMenuIcon-js hide bi-three-dots-vertical"
        ></span>
      </div>

      <div class="dropMenu dropMenu-js">
        <ul>
          <li class="multiselect">
            <span class="bi-check-square"></span>Select
          </li>
          <!-- <li class="customizeTheme">
            <span class="bi-grid"></span>Customize Theme
          
          </li> -->
          <li class="searchIcon-js search">
            <span class="bi-search"> Search Note</span>
          </li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>
      </div>

      <div class="onSelectMenu onSelectMenu-js">
        <ul>
          <li class="bi-x cancel cancel-js"></li>
          <li><span class="countCheckedNote">0</span> &nbsp;Selected</li>
          <li>Select All <span class="bi-square checkAllBox"></span></li>
          <li class="deleteAll deleteAll-js">Delete</li>
        </ul>
      </div>
    </header>

    <div class="actionAlert actionAlert-js">
      <!-- Moved To Trash -->
    </div>

    <section class="searchBarSection searchBarSection-js">
      <div class="searchBarSectionChild">
        <input
          type="text"
          class="searchBar searchBar-js"
          placeholder="Enter Text"
        />
        <button class="cancelSearch cancelSearch-js">Cancel</button>
      </div>
    </section>

    <main class="mainDiv">
      <!--The div that will display all notes-->

      <section class="notesBox notesBox-js"></section>

      <!--The div that will display the noteEditor-->
    </main>

    <section class="noteEditor">
      <header class="editorHeader">
        <div>
          <span class="bi-x hideEditorBtn-js hideEditorBtn"></span>
        </div>
        <!-- <div>
          <span class="bi-pin"></span>
          <span class="bi-three-dots-vertical"></span>
        </div> -->
      </header>

      <div class="inputHead">
        <div>
          <input
            type="text"
            class="inputHeadText inputHeadText-js"
            placeholder="Title..."
          />
        </div>
        <div>
          <div class="C-Ldate">
            Created: <span class="created"></span> &nbsp Last Edited:
            <span class="edited"></span>
          </div>
          <span class="bi-calendar"></span>
        </div>
      </div>
      <div class="absTextFormat" contenteditable="false">
        <div>
          <div class="absTextFormatChild absTextFormatChild-js">
            <div class="headMenu">
              <button class="headers_key">
                <img
                  src="svgs/text-size-solid-svgrepo-com.svg"
                  class="hdMenuImg"
                />
              </button>
              <span class="bi-chevron-left chevHead"></span>
              <div class="headMenuChild">
                <button class="toHeader" data-element="h1">H1</button>
                <button class="toHeader" data-element="h2">H2</button>
                <button class="toHeader" data-element="h3">H3</button>
              </div>
            </div>

            <div class="alignMenu">
              <button>
                <span class="bi-list alignList"></span>
              </button>

              <span class="bi-chevron-left chevAlign"></span>
              <div class="alignMenuChild">
                <!-- FIXME -->
                <button
                  class="alignContent"
                  data-element="justifyLeft"
                  data-listposition="inherit"
                 
                >
                  <img
                    src="svgs/format_align_left_FILL0_wght400_GRAD0_opsz24.svg"
                  />
                </button>
                <button
                  class="alignContent"
                  data-element="justifyCenter"
                  data-listposition="inside"
                >
                  <img
                    src="svgs/format_align_center_FILL0_wght400_GRAD0_opsz24.svg"
                  />
                </button>
                <button
                  class="alignContent"
                  data-element="justifyRight"
                  data-listposition="inside"
                >
                  <img
                    src="svgs/format_align_right_FILL0_wght400_GRAD0_opsz24.svg"
                  />
                </button>
              </div>
            </div>

            <button class="formatText" data-element="bold">B</button>
            <button class="formatText" data-element="underline">
              <u>U</u>
            </button>
            <button class="formatText italic" data-element="italic">
              <i>I</i>
            </button>
            <button class="formatText linethrough" data-element="strikethrough">
              S
            </button>

            <!-- <div class="hdMenu"></div> -->

            <button class="editAction" data-element="undo">
              <img src="svgs/redo-arrow-svgrepo-com.svg" class="undo" />
            </button>
            <button class="editAction" data-element="redo">
              <img src="svgs/redo-arrow-svgrepo-com.svg" class="redo" />
            </button>
            <button class="insertLink"><span class="bi-link"></span></button>
            <button class="insertLink2"><span class="bi-link"></span></button>

            <button class="list" data-element="insertunorderedlist">
              <img src="svgs/bullet-list-svgrepo-com (1).svg" />
            </button>

            <button class="list" data-element="insertorderedlist">
              <img src="svgs/number-list-svgrepo-com.svg" class="numLImg" />
            </button>

            <button class="menuEnd divider">
              <img src="svgs/divider-svgrepo-com.svg" alt="" />
            </button>
          </div>
        </div>
        <button class="expandToolsMenu">
          <span class="bi-chevron-left chevDown"></span>
        </button>
      </div>
      <div class="inputNoteDiv">
        <div class="inputNote inputNote-js" contenteditable="true"></div>
      </div>

      <!-- <div class="editorBottomBar">
        <div>
          <button class="test">test</button>
        </div>
      </div> -->
    </section>

    <section class="deletedNotesSection deletedNotesSection-js delNotActive">
      <div class="delNotesHead">
        <h3>Deleted Notes</h3>

        <div class="delOptions">
          <div class="restoreAll">Restore All</div>
          <div class="emptyTrash">Empty</div>
        </div>
      </div>

      <div class="noDelNotes">Trash is Empty &nbsp; :(</div>
      <div class="deletedNotesBox allDelNotes"></div>
    </section>

    <footer class="bottomNavbar">
      <!-- <div>
        <span class="bi-search-heart-fill searchIcon searchIcon-js"></span>
      </div> -->

      <div>
        <span class="bi-book-fill bookIcon bookIcon-js"></span>
      </div>

      <button class="addBtn openEditorBtn-js">
        <span class="bi-plus"></span>
        <!-- <span class="back"></span> -->
      </button>

      <div>
        <span class="bi-trash-fill trashIcon trashIcon-js"></span>
      </div>
    </footer>

    <script type="module" src="scripts/notepad.js"></script>
  </body>
</html>
