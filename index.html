<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link
      rel="stylesheet"
      href="bootstrap-icons-1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/notepad.css" />
    <link rel="stylesheet" href="styles/bottomNavbar.css">
    <link rel="stylesheet" href="styles/notepadEditor.css"/>
    <link rel="stylesheet" href="styles/active_notActive.css">
  </head>
  <body>
    <header>
      <div class="logoBox">
        <div class="logo">XPAD</div>
        <span class="bi-journal-text journal"></span>
      </div>

      <div class="menuBox editMenubox">
        <ul class="show">
          <li class="multiselect"><span class="bi-check-square"></span>Select</li>
          <li><span class="bi-grid"></span>View</li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>
        <span
          class="dropMenuIcon dropMenuIcon-js hide bi-three-dots-vertical"
        ></span>
      </div>

      <div class="dropMenu dropMenu-js">
        <ul>
          <li class="multiselect_2"><span class="bi-check-square"></span>Select</li>
          <li><span class="bi-grid"></span>View</li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>
      </div>

      <div class="onSelectMenu onSelectMenu-js">
        <ul>
          <li class="bi-x cancel cancel-js"></li>
          <li><span class="countCheckedNote">0</span> &nbsp;selected</li>
          <li class="deleteAll deleteAll-js">delete</li>
        </ul>
      </div>
    </header>

    <main>
      <!--The div that will display all notes-->
      <section class="notesBox notesBox-js">
        
      </section>

         <!--The div that will display the noteEditor-->
      <section class="noteEditor">
        <header class="editorHeader">
          <div>
            <span class="bi-arrow-left hideEditorBtn-js hideEditorBtn"></span>
          </div>
          <div>
            <span class="bi-pin"></span>
            <span class="bi-three-dots-vertical"></span>
          </div>
        </header>

        <div class="inputHead">
          <div>
            <input type="text" class="inputHeadText  inputHeadText-js" placeholder="Title..." />
          </div>
          <div>
            <div>Created: <span class="created"></span>  &nbsp Last Edited: <span class="edited"></span></div>
            <span class="bi-calendar"></span>
          </div>
        </div>

        <div class="inputNoteDiv">
          <div class="inputNote inputNote-js" contenteditable="true"></div>
        </div>
      
        <div class="editorBottomBar">
          <div>
            <span>B</span>
            <span>U</span>
            <span><i>I</i></span>
          </div>
        </div>
      </section>
    </main>

    <footer class="bottomNavbar">
      <div>
        <span class="bi-search-heart-fill searchIcon"></span>
      </div>
      <!-- <div>
            <span class="bi-tag"></span>
        </div> -->

      <button class="addBtn openEditorBtn">
        <span class="bi-plus"></span>
       <span class="back"></span>
       <!--   <span class="back"></span> -->
      </button>

      <div>
        <span class="bi-book-fill bookIcon"></span>
      </div>
      <!-- <div>
            <span class="bi-bookmark"></span>
        </div> -->
      <div>
        <span class="bi-trash-fill trashIcon"></span>
      </div>
    </footer>

    <script type="module" src="scripts/notepad.js"></script>
  </body>
</html>
