<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notepad</title>
    <link
      rel="stylesheet"
      href="bootstrap-icons-1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="stlyes/notepad.css" />
    <link rel="stylesheet" href="stlyes/notepadEditor.css" />
  </head>
  <body>
    <header>
      <div class="logoBox">
        <div class="logo">NOTEPAD</div>
        <span class="bi-journal-text journal"></span>
      </div>

      <div class="menuBox editMenubox">
        <ul class="show">
          <li><span class="bi-check-square"></span>Select</li>
          <li><span class="bi-grid"></span>View</li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>

        <span
          class="dropMenuIcon dropMenuIcon-js hide bi-three-dots-vertical"
        ></span>
      </div>

      <div class="dropMenu dropMenu-js">
        <ul>
          <li><span class="bi-check-square"></span>Select</li>
          <li><span class="bi-grid"></span>View</li>
          <li><span class="bi-chat"></span>Feedback</li>
        </ul>
      </div>
    </header>

    <main>
      <section class="notesBox">
        <!--      
                    <div class="note">
                      <div class="bookmark">
                            <span class="bi-dot bookdot"></span>
                            <span class="bi-bookmark bookmarkAdd"></span>
                          </div>
                      <div class="dateAnddeleteBtn">
                        <div class="date">25.05.24</div>
            
                        <div class="delete">Delete</div>
                      </div>
            
                      <div class="noteHead">Birthday</div>
                      <div class="textNote">Lorem, adipisicing. te neque sit.</div>
                      <div class="dateAnddeleteBtn"></div>
                    </div> -->
      </section>

      <section class="noteEditor">
        <header class="editorHeader">
          <div>
            <span class="bi-arrow-left hideEditorBtn-js hideEditorBtn"></span>
          </div>
          <div>
            <span class="bi-pin"></span>
            <span class="bi-three-dots-vertical"></span>
          </div>
        </header>

        <div class="inputHead">
          <div>
            <input type="text" class="inputHeadText" placeholder="Heading..." />
          </div>
          <div>
            <div>Edited: 02-22-24 19:28</div>
            <span class="bi-calendar"></span>
          </div>
        </div>

        <textarea class="inputNote inputNote-js"></textarea>
      </section>
    </main>

    <footer class="navBar">
      <div>
        <span class="bi-search-heart-fill searchIcon"></span>
      </div>
      <!-- <div>
            <span class="bi-tag"></span>
        </div> -->

      <button class="addBtn openEditorBtn">
        <span class="bi-plus"></span>
        <span class="back"></span>
        <span class="back"></span>
      </button>

      <div>
        <span class="bi-book-fill bookIcon"></span>
      </div>
      <!-- <div>
            <span class="bi-bookmark"></span>
        </div> -->
      <div>
        <span class="bi-trash-fill trashIcon"></span>
      </div>
    </footer>

    <script type="module" src="scripts/notepad.js"></script>
  </body>
</html>
